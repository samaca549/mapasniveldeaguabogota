<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üì° Datos en Tiempo Real</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f0f0f0;
      text-align: center;
    }

    iframe {
      width: 95%;
      height: 400px;
      border: none;
      margin-bottom: 20px;
    }

    .alerta-peligro {
      background-color: red;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      padding: 15px;
      border-radius: 8px;
      display: none;
      animation: alerta 1s infinite alternate;
    }

    @keyframes alerta {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <h2>üìà Lecturas en tiempo real desde ThingSpeak</h2>

  <!-- Gr√°fico en vivo del canal -->
  <iframe src="https://thingspeak.com/channels/2981126/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true" allowfullscreen></iframe>

  <!-- Alerta de peligro -->
  <div class="alerta-peligro" id="alerta">üö® ¬°PELIGRO! Nivel de agua cr√≠tico detectado</div>

  <br>
  <a href="index.html">‚¨ÖÔ∏è Volver al Inicio</a>

  <!-- Script de verificaci√≥n -->
  <script>
    async function verificarNivel() {
      try {
        const response = await fetch('https://api.thingspeak.com/channels/2981126/fields/1/last.json');
        const data = await response.json();
        const nivel = parseFloat(data.field1);

        if (nivel >= 60) {
          document.getElementById('alerta').style.display = 'block';
        } else {
          document.getElementById('alerta').style.display = 'none';
        }
      } catch (error) {
        console.error("‚ùå Error al obtener datos de ThingSpeak:", error);
      }
    }

    verificarNivel(); // Llamada inicial
    setInterval(verificarNivel, 15000); // Revisi√≥n cada 15 segundos
  </script>
</body>
</html>
