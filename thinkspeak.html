<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üìä Lecturas en tiempo real desde ThingSpeak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e8f0fe;
      padding: 30px;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      color: #1a237e;
    }

    iframe {
      width: 95%;
      height: 400px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      background: white;
    }

    .alerta {
      display: none;
      background-color: #ff3b30;
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 15px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 800px;
      position: relative;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    .cerrar {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: #1a237e;
      font-weight: bold;
    }

    #nivel {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>üìä Lecturas en tiempo real desde ThingSpeak</h2>

  <iframe src="https://thingspeak.com/channels/2981126/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true"></iframe>

  <div id="alerta" class="alerta">
    <span id="cerrar-alerta" class="cerrar">&times;</span>
    üö® <strong>¬°PELIGRO!</strong> Nivel de agua cr√≠tico detectado
  </div>

  <div id="nivel">Nivel actual: consultando...</div>

  <a href="index.html">‚¨ÖÔ∏è Volver al Inicio</a>

  <script>
    let alertaOcultaManualmente = false;

    function verificarNivel() {
      fetch("https://api.thingspeak.com/channels/2981126/fields/1/last.json")
        .then(response => response.json())
        .then(data => {
          const valor = parseFloat(data.field1);
          const alerta = document.getElementById("alerta");
          document.getElementById("nivel").textContent = `Nivel actual: ${valor} cm`;

          if (valor <= 10) {
            if (!alertaOcultaManualmente) {
              alerta.style.display = "block";
            }
          } else {
            alerta.style.display = "none";
            alertaOcultaManualmente = false;
          }
        })
        .catch(err => {
          console.error("Error obteniendo datos:", err);
        });
    }

    document.getElementById("cerrar-alerta").addEventListener("click", () => {
      document.getElementById("alerta").style.display = "none";
      alertaOcultaManualmente = true;
    });

    setInterval(verificarNivel, 15000); // cada 15s
    verificarNivel(); // al cargar
  </script>

</body>
</html>
