<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üì° Datos en Tiempo Real</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3eafc, #f4f7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      margin-top: 20px;
      font-size: 2rem;
      color: #2c3e50;
    }

    iframe {
      width: 95%;
      max-width: 1000px;
      height: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      background-color: white;
      margin-bottom: 20px;
    }

    .alerta-peligro {
      background-color: #ff3b3b;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 15px 20px;
      border-radius: 8px;
      display: none;
      animation: alerta 1s infinite alternate;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
    }

    @keyframes alerta {
      from { opacity: 1; }
      to { opacity: 0.7; }
    }

    .cerrar-alerta {
      position: absolute;
      right: 15px;
      top: 10px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .boton-volver {
      margin-top: 25px;
      text-decoration: none;
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .boton-volver:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>üìä Lecturas en tiempo real desde ThingSpeak</h2>

  <iframe src="https://thingspeak.com/channels/2981126/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true" allowfullscreen></iframe>

  <div class="alerta-peligro" id="alerta">
    üö® ¬°PELIGRO! Nivel de agua cr√≠tico detectado
    <span class="cerrar-alerta" onclick="document.getElementById('alerta').style.display='none'">‚úñ</span>
  </div>

  <a class="boton-volver" href="index.html">‚¨ÖÔ∏è Volver al Inicio</a>

  <script>
    async function verificarNivel() {
      try {
        const response = await fetch('https://api.thingspeak.com/channels/2981126/fields/1/last.json');
        const data = await response.json();
        const nivel = parseFloat(data.field1);
        const alerta = document.getElementById('alerta');

        if (nivel >= 60) {
          alerta.style.display = 'block';
        } else {
          alerta.style.display = 'none';
        }
      } catch (error) {
        console.error("‚ùå Error al obtener datos de ThingSpeak:", error);
      }
    }

    verificarNivel();
    setInterval(verificarNivel, 15000);
  </script>
</body>
</html>
